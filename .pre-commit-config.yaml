repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks
  - repo: local
    hooks:
      - id: shellcheck
        name: Run shellcheck
        language: system
        entry: ./scripts/shellcheck.bash
        pass_filenames: false
        stages: [pre-commit]
